<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="lazy-import" href="./pos/pos-login.html">
<link rel="lazy-import" href="./pos/pos-logo.html">
<dom-module id="my-login">
<template>
  <style>
    :host {
      height: 1080px;
      width: 1920px;
      background-image: url('../../images/loginbg.png');
      text-align: center;
      display: block;
    }
    pos-logo {
      height: 209px;
      width: 271px;
      margin: 0px auto;
      display: block;
      padding-top: 8%;
    }
  </style>
    <pos-logo></pos-logo>
    <pos-login topage="{{page}}">{{page}}</pos-login>
  
</template>
  <script>
    class MyLogin extends Polymer.Element {
      static get is() { return 'my-login'; }
      static get properties () {
        return {
          page: {
            type: String,
            notify: true,
            readOnly: false,
            observer: '_pageChanged'
          },
          topage: {
            type: String,
            notify: true,
            readOnly: false
          }
        }
      }
      _pageChanged(newValue, oldValue) {
        console.log('old' + this.topage);
        this.topage = newValue;
        console.log('new' + this.topage);
      }
    }

    window.customElements.define(MyLogin.is, MyLogin);
  </script>
</dom-module>
